name: Build + Publish Docker Image 🐳

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  

env:
  IMAGE_NAME: adguard-tui
  DOCKER_USER: obaraelijah
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Add cross-compilation targets
        run: |
          rustup target add aarch64-unknown-linux-musl
          rustup target add armv7-unknown-linux-musleabihf
          rustup target add x86_64-unknown-linux-musl

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Extract tag name
        id: extract_tag
        shell: bash
        run: |
          if [[ ${{ github.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "GIT_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "GIT_TAG=latest" >> $GITHUB_ENV
          fi

      - name: Compute tags
        id: compute_tags
        run: |
          echo "GHCR_TAG=${GHCR_REGISTRY}/${DOCKER_USER}/${IMAGE_NAME}:${GIT_TAG}" >> $GITHUB_ENV
          echo "DOCKERHUB_TAG=${DOCKERHUB_REGISTRY}/${DOCKER_USER}/${IMAGE_NAME}:${GIT_TAG}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug DockerHub credentials
        run: |
          echo "Username: ${{ env.DOCKER_USER }}"
          echo "Password set: ${{ secrets.DOCKERHUB_PASSWORD != '' && 'yes' || 'no' }}"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ${{ env.GHCR_TAG }}
            ${{ env.DOCKERHUB_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max